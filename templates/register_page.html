{% extends 'common.html' %}
{% block menu %}
    {% include 'stdent_menu.html' %}
{% endblock %}
{% block main %}
    {% load static %}
    <style>
    .stm{
        align-content: center;padding:6px;background-color: #98e26f;color: #842323;font-size: 15px;font-family:"Arial";
    }
    </style>
    <form action="{% url 'savestdent' %}"method="post">
    {% csrf_token %}
    <table  align="center">
        <tr>
            <th rowspan="9">
                <img src="{% static 'images/reg1.png' %}" width="200" height="350" style="background: cadetblue">
            </th>
        </tr>
    <tr>
        <th colspan="2" style="font-size: 35px;color:white;text-align: center;background-color: red;padding:10px">
            Student Registration
        </th>
    </tr>

    <tr>
        <th class="stm"> Student Name :
            <input type="text" required placeholder="Name" name="t1">
        </th>
    </tr>
    <tr>
        <th class="stm">Contact No :
            <input type="number" required placeholder="Phone No" name="t2">
        </th>
    </tr>
    <tr>
        <th class="stm">Email ID :
            <input type="email" required placeholder="Email" name="t3">
        </th>
    </tr>
    <tr>
        <th class="stm">User ID :
            <input type="text" placeholder="User ID" required name="t4">
        </th>
    </tr>
    <tr>
        <th class="stm"> Password :
            <input type="text" placeholder="Password" required name="t5">
        </th>
    </tr>
    <tr>
        <th  class="stm" style="text-align: center">
            <button type="submit" class="btn btn-outline-primary">Register</button>
        </th>
    </tr>
     {% for x in messages %}
         <tr style="text-align: center;
                    background:green;color:white;
                    font-family: 'Arial Black';padding: 9px;font-size:20px">
             <th>
                 {{ x }}
             </th>
         </tr>
     {% endfor %}
    </table>
    </form>
{% endblock %}
